<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Medical ID Band</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>🏥 Emergency Medical ID Registration</h1>
  <form action="/register" method="POST" class="form">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="text" name="bloodGroup" placeholder="Blood Group" required>
    <input type="text" name="allergies" placeholder="Allergies">
    <input type="text" name="emergencyContact" placeholder="Emergency Contact" required>
    <button type="submit">Generate QR Code</button>
  </form>
</body>
</html>
